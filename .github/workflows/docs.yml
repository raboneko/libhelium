# Simple workflow for deploying static content to GitHub Pages
name: Deploy Documentation to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/tau-os/builder:nightly
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Apply nightly patch
        run: git apply -v .github/workflows/nightly.patch
      - name: Install dependencies
        run: sudo dnf install --allowerasing -y meson vala-nightly valadoc-nightly gtk4-devel libgee-devel sass gi-docgen nodejs
      - name: Build website
        run: meson _build -Dgidoc=true
      - name: Build with Ninja
        run: ninja
        working-directory: ./build
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire repository
          path: "./build/doc"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
